<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather&family=Open+Sans&family=Sono&family=Arvo&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="src/style.css" type="text/css" />
    <script
      src="https://kit.fontawesome.com/3b20f1fc80.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather or Not</title>
  </head>
  <body>
    <div class="container">
      <div class="title-units">
        <div class="row">
          <div class="col-8">
            <p class="website-title">Weather or Not</p>
          </div>
        </div>
      </div>
      <div class="weather-info">
        <div class="row justify-content-between">
          <div class="col-6">
            <h1 class="search-city-output" id="search-city-output"></h1>
          </div>
          <div class="col-5 current-date" id="current-date-time">
            Wednesday, November 13, 2022 |
            <span class="current-time">9:50</span>
          </div>
        </div>
        <div class="row justify-content-between">
          <div class="col-6">
            <div class="temperature" id="current-temp">
              10<span class="units">
                <a href="#" id="celsius-link">°C|</a
                ><a href="#" id="fahrenheit-link">°F</a>
              </span>
            </div>
          </div>
          <div class="col-6">
            <div class="image">
              <i
                class="fa-solid fa-cloud-sun-rain cloudsunrain fa-fade"
                style="--fa-animation-duration: 4s; --fa-fade-opacity: 0.6"
              ></i>
            </div>
          </div>
        </div>
        <div class="other-information">
          <ul>
            <li class="current-description" id="current-description">
              Partly cloudy
            </li>
            <li id="current-humidity">Humidity: 68%</li>
            <li id="current-wind">Wind: 4 km/h</li>
            <li id="feels-like">Feels like: 09</li>
          </ul>
        </div>
        <div class="updated-time" id="updated-time">Last Updated:</div>
      </div>
      <small>
        <a
          href="https://github.com/daniela-fmj/WeatherApp-Vanilla"
          target="_blank"
        >
          Open-source code</a
        >
        by Daniela Fernández Méndez Jiménez
      </small>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>

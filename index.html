<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather&family=Open+Sans&family=Sono&family=Arvo&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="src/style.css" type="text/css" />
    <script
      src="https://kit.fontawesome.com/3b20f1fc80.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather or Not</title>
  </head>
  <body>
    <div class="container">
      <div class="website-title">Weather or Not</div>
      <div class="weather-search">
        <form class="search-form" id="city-name">
          <div class="row">
            <div class="col-9">
              <input
                type="text"
                placeholder="Enter city name..."
                autofocus="on"
                class="form-control"
                id="search-city"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary"
              />
            </div>
          </div>
        </form>
      </div>
      <div class="weather-info">
        <div class="row justify-content-between">
          <div class="col-6">
            <h1 class="search-city-output" id="search-city-output"></h1>
            <h2 class="search-country-output" id="search-country-output"></h2>
          </div>
          <div class="col-5 current-date" id="current-date-time">
            Wednesday, November 13, 2022 |
            <span class="current-time">9:50</span>
          </div>
        </div>
        <hr />
        <div class="row">
          <div class="col-6">
            <div class="image">
              <img src="" id="icon" class="icon" />
            </div>
          </div>
          <div class="col-6">
            <div class="d-flex temperature">
              <p class="current-temp" id="current-temp"></p>
              <span class="units">
                <a href="#" id="celsius-link" class="active celsius-link">°C</a>
                |<a href="#" id="fahrenheit-link" class="fahrenheit-link"
                  >°F</a
                ></span
              >
            </div>
          </div>
        </div>
        <div class="current-description" id="current-description">
          Partly Cloudy
        </div>
        <hr />
        <div class="row">
          <div class="col-4">
            <div class="current-wind">
              Wind:
              <div id="current-wind" class="wind">4 km/h</div>
            </div>
          </div>
          <div class="col-4">
            <div class="current-humidity">
              Humidity:
              <div id="current-humidity" class="humidity">68%</div>
            </div>
          </div>
          <div class="col-4">
            <div class="feels-like">
              Feels like:
              <div id="feels-like" class="feels">9</div>
            </div>
          </div>
        </div>
        <div class="updated-time">
          Last Updated:
          <span class="updated-time" id="updated-time"></span>
        </div>
      </div>
      <p class="open-source">
        <a
          href="https://github.com/daniela-fmj/WeatherApp-Vanilla"
          target="_blank"
        >
          Open-source code</a
        >
        by Daniela Fernández Méndez Jiménez
      </p>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
